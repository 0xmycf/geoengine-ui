<ng-template [ngIf]="isLoggedOut$ | async">
    <wave-sidenav-header>Login</wave-sidenav-header>
    <form [formGroup]="loginForm" (ngSubmit)="$event.preventDefault();login()">
        <md-button-toggle-group *waveIfGfbio formControlName="loginAuthority" fxLayout="row">
            <md-button-toggle value="system" fxFlex>System</md-button-toggle>
            <md-button-toggle value="gfbio" fxFlex><img src="assets/logo_gfbio.png" alt="GFBio"></md-button-toggle>
        </md-button-toggle-group>
        <md-form-field>
            <input mdInput type="text" placeholder="Username" formControlName="username">
        </md-form-field>
        <md-form-field>
            <input mdInput type="password" placeholder="Password" formControlName="password">
        </md-form-field>
        <p class="error" *ngIf="invalidCredentials$ | async">Invalid Credentials</p>
        <md-checkbox formControlName="staySignedIn">Stay signed in</md-checkbox>
        <button md-raised-button type="submit" [disabled]="(loginForm.statusChanges | async) !== 'VALID'" color="primary">
            Login
        </button>
    </form>
</ng-template>
<ng-template [ngIf]="isLoading$ | async">
    <md-spinner></md-spinner>
</ng-template>
<ng-template [ngIf]="isLoggedIn$ | async">
    <wave-sidenav-header>User Info</wave-sidenav-header>
    <div fxLayout="row" class="container">
        <div class="label">
            <p>Username</p>
            <p>Real Name</p>
            <p>E-Mail</p>
        </div>
        <div>
            <p>{{(user | async).name}}</p>
            <p>{{(user | async).realName}}</p>
            <p>{{(user | async).email}}</p>
        </div>
    </div>
    <div fxLayout="row" class="container">
        <button md-raised-button (click)="$event.preventDefault();logout()" fxFlex color="primary">Logout</button>
    </div>
</ng-template>
