<div>
    <button md-raised-button
            [color]="buttonColor(layoutService.getSidenavContentComponentStream() | async, LoginComponent)"
            (click)="layoutService.setSidenavContentComponent(LoginComponent)"
            mdTooltip="User Account / Login" mdTooltipPosition="before"
    >
        <md-icon *waveIfLoggedIn>person</md-icon>
        <md-icon *waveIfGuest>person_outline</md-icon>
    </button>
    <button md-raised-button
            [color]="buttonColor(layoutService.getSidenavContentComponentStream() | async, SourceOperatorListComponent)"
            (click)="layoutService.setSidenavContentComponent(SourceOperatorListComponent)"
            mdTooltip="Add Data" mdTooltipPosition="before"
    >
        <md-icon>add</md-icon>
    </button>
    <button md-raised-button
            [color]="buttonColor(layoutService.getSidenavContentComponentStream() | async, OperatorRepositoryComponent)"
            (click)="layoutService.setSidenavContentComponent(OperatorRepositoryComponent)"
            mdTooltip="Operators" mdTooltipPosition="before"
    >
        <span class="icon-cogs"></span>
    </button>
    <button md-raised-button
            [color]="buttonColor(layoutService.getSidenavContentComponentStream() | async, TimeConfigComponent)"
            (click)="layoutService.setSidenavContentComponent(TimeConfigComponent)"
            mdTooltip="Time" mdTooltipPosition="before"
    >
        <md-icon>access_time</md-icon>
    </button>
    <button md-raised-button
            [color]="buttonColor(layoutService.getSidenavContentComponentStream() | async, PlotListComponent)"
            (click)="layoutService.setSidenavContentComponent(PlotListComponent)"
            mdTooltip="Plots" mdTooltipPosition="before"
    >
        <md-icon>equalizer</md-icon>
    </button>
    <button md-raised-button
            [disabled]="true"
            mdTooltip="Project Settings" mdTooltipPosition="before"
    >
        <md-icon>settings</md-icon>
    </button>
    <button md-raised-button
            [color]="buttonColor(layoutService.getSidenavContentComponentStream() | async, HelpComponent)"
            (click)="layoutService.setSidenavContentComponent(HelpComponent)"
            mdTooltip="Help" mdTooltipPosition="before"
    >
        <md-icon>help</md-icon>
    </button>
</div>
