<wave-dialog-header>CSV Upload</wave-dialog-header>
<md-dialog-content>
    <wave-csv-upload
        *ngIf="!data"
        [file_size_limit]="100000000"
        (onData)="data = $event"
    ></wave-csv-upload>
    <div *ngIf="!!data && !(uploading$ | async)" style="text-align: center">
        <wave-csv-properties
            #csvProperties
            [csvTable]="csvTable"
            [data]="data"
        ></wave-csv-properties>
        <wave-csv-table
            #csvTable
            [csvProperty]="csvProperties"
            [data]="data"
            [cellSpacing]="10"
            [linesToParse]="15"
        ></wave-csv-table>
    </div>

    <!--[data]="data"
        [cellSpacing]="10"
        [linesToParse]="15"
        (finish)="submit($event)"-->
    <md-spinner *ngIf="uploading$ | async"></md-spinner>
</md-dialog-content>

<md-dialog-actions align="end" *ngIf="!(uploading$ | async)">
    <div class="buttons" *ngIf="!!csvProperties">
        <button md-raised-button color="primary" (click)="csvProperties.stepper.previous()"
                *ngIf="!(csvProperties.isDataProperties$ | async)">Prev</button>
        <button md-raised-button color="primary" (click)="csvProperties.stepper.next()"
                *ngIf="!(csvProperties.isTypingProperties$ | async)"
                [disabled]="!(csvProperties.actualPage$ | async).valid">Next</button>
        <button md-raised-button color="primary" (click)="submit()"
                *ngIf="csvProperties.isTypingProperties$ | async"
                [disabled]="!(csvProperties.actualPage$ | async).valid"
        >
            Submit
        </button>
    </div>
</md-dialog-actions>
