<wave-dialog-section-heading
    title="Output Name" subtitle="Specify the name of the operator result"
></wave-dialog-section-heading>
<md-input-container>
    <input mdInput
           type="text"
           placeholder="Output {{type}} Name"
           [(ngModel)]="name"
           minLength="1"
           (blur)="onBlur()"
    >
    <ng-content select="md-hint"></ng-content>
</md-input-container>
