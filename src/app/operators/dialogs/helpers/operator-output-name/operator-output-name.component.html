<wave-dialog-section-heading
    title="Output Name" subtitle="Specify the name of the operator result"
></wave-dialog-section-heading>
<mat-form-field>
    <input matInput
           type="text"
           placeholder="Output {{type}} Name"
           [(ngModel)]="name"
           minLength="1"
           (blur)="onBlur()"
    >
    <ng-content select="mat-hint"></ng-content>
</mat-form-field>
