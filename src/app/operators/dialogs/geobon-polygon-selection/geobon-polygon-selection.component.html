<wave-sidenav-header>Polygon Selection</wave-sidenav-header>
    <wave-sidenav-search (searchString)="searchString$.next($event)">
</wave-sidenav-search>
<md-list>

    <md-list-item *ngFor="let entry of (filteredEntries$ | async)" (click)="add(entry)">
        <h4 md-line bind-innerHtml="entry.name | waveHighlightPipe:(searchString$ | async) | waveSafeHtml"></h4>
    </md-list-item>

</md-list>
