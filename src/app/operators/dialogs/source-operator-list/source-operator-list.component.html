<wave-sidenav-header>Add Data</wave-sidenav-header>
<md-nav-list>
    <md-list-item (click)="layoutService.setSidenavContentComponent(RasterRepositoryComponent)">
        <img md-list-icon [src]="RasterSourceType.ICON_URL">
        <h4 md-line>Environmental</h4>
        <p md-line>Add environmental raster layers</p>
    </md-list-item>
    <md-list-item (click)="layoutService.setSidenavContentComponent(AbcdRepositoryComponent)">
        <img md-list-icon [src]="ABCDSourceType.ICON_URL">
        <h4 md-line>ABCD Archives</h4>
        <p md-line>Lookup GFBio ABCD archives</p>
    </md-list-item>
    <md-list-item (click)="layoutService.setSidenavContentComponent(CsvRepositoryComponent)">
        <img md-list-icon [src]="CsvSourceType.ICON_URL">
        <h4 md-line>CSV Data</h4>
        <p md-line>Add CSV data</p>
    </md-list-item>
    <md-list-item (click)="layoutService.setSidenavContentComponent(GfbioBasketsComponent)" *waveIfGfbio>
        <md-icon md-list-icon>add_shopping_cart</md-icon>
        <h4 md-line>GFBio Baskets</h4>
        <p md-line>Display the GFBio Search Results</p>
    </md-list-item>
    <md-list-item (click)="layoutService.setSidenavContentComponent(GbifOperatorComponent)">
        <img md-list-icon [src]="GFBioSourceType.ICON_URL">
        <h4 md-line>Species Distribution</h4>
        <p md-line>Query data from GBIF and IUCN</p>
    </md-list-item>
</md-nav-list>
