<wave-sidenav-header>Pie chart plot</wave-sidenav-header>
<form [formGroup]="form" (ngSubmit)="$event.preventDefault(); add($event)" fxLayout="column">
    <div fxFlex class="container">
        <wave-layer-selection [types]="ResultTypes.VECTOR_TYPES" formControlName="layer"></wave-layer-selection>
        <div *ngIf="form.controls['layer'].valueChanges | async">
            <wave-dialog-section-heading title="Attribute" [subtitle]="'Select an attribute of layer ' + form.controls['layer'].value.name">
            </wave-dialog-section-heading>
            <md-select placeholder="Attribute" formControlName="attribute">
                <md-option
                    *ngFor="let attribute of form.controls['layer'].value.operator.attributes.sort()"
                    [value]="attribute"
                >{{attribute}}
                </md-option>
            </md-select>
        </div>
    </div>
    <div class="actions">
        <button type="submit" md-raised-button color="primary" [disabled]="(form.statusChanges | async) !== 'VALID'">Create</button>
    </div>
</form>
