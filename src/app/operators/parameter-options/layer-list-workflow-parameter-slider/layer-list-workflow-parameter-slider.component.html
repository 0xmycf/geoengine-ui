<ng-container
    *ngIf="hasParameterOptions; then parameterSlider; else noParameterMessage">
</ng-container>


<ng-template #parameterSlider>
    <span>{{parameterName}}</span>
    <mat-slider [min]="sliderRangeStart" [max]="sliderRangeStop" [step]="sliderRangeStep" [(value)]="sliderValue"
                (change)="update($event)">
    </mat-slider>
</ng-template>

<ng-template #noParameterMessage>
    <span> no "{{parameterName}}" options available </span>
</ng-template>
