<md-toolbar>Time Config</md-toolbar>
<div fxFlex fxLayout="column">
    <div>
        <div fxLayout="row">
            <md-input-container>
                <input mdInput placeholder="year" type="number" maxLength="4"
                       [ngModel]="time.getStart().year()" (ngModelChange)="updateYear($event)"
                       (wheel)="$event.stopPropagation()"
                >
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="month" type="number" maxLength="2"
                       [ngModel]="time.getStart().month()+1" (ngModelChange)="updateMonth($event-1)"
                       (wheel)="$event.stopPropagation()"
                >
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="day" type="number" maxLength="2"
                       [ngModel]="time.getStart().date()" (ngModelChange)="updateDate($event)"
                       (wheel)="$event.stopPropagation()"
                >
            </md-input-container>
        </div>
        <div fxLayout="row">
            <md-input-container>
                <input mdInput placeholder="hour" type="number" maxLength="2"
                       [ngModel]="time.getStart().hour()" (ngModelChange)="updateHour($event)"
                       (wheel)="$event.stopPropagation()"
                >
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="minute" type="number" maxLength="2"
                       [ngModel]="time.getStart().minute()" (ngModelChange)="updateMinute($event)"
                       (wheel)="$event.stopPropagation()"
                >
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="second" type="number" maxLength="2"
                       [ngModel]="time.getStart().second()" (ngModelChange)="updateSecond($event)"
                       (wheel)="$event.stopPropagation()"
                >
            </md-input-container>
        </div>
    </div>
</div>
