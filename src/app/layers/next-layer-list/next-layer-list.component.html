<div class="container">

    <md-toolbar color="primary">
        <md-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <md-menu #layerListMenu="mdMenu">
                <button md-menu-item aria-label="Toggle Layer List Visibility" (click)="layoutService.toggleLayerListVisibility()" [ngSwitch]="layerListVisibility$ | async">
                    <md-icon *ngSwitchCase="true">expand_less</md-icon>
                    <md-icon *ngSwitchCase="false">expand_more</md-icon>
                    <span>Show/Hide</span>
                </button>
                <button md-menu-item (click)="dialog.open(LineageComponent)" [disabled]="true">
                    <md-icon>merge_type</md-icon>
                    <div>Project Lineage</div>
                </button>
                <button md-menu-item [disabled]="true">
                    <md-icon>fullscreen</md-icon>
                    <span>Zoom to All</span>
                </button>
                <button md-menu-item [disabled]="true">
                    <md-icon>delete_sweep</md-icon>
                    <span>Remove All</span>
                </button>
            </md-menu>

            <span>VAT</span>

            <button md-icon-button [mdMenuTriggerFor]="layerListMenu">
                <md-icon>more_vert</md-icon>
            </button>

        </md-toolbar-row>
    </md-toolbar>


    <div class="layer-list" [style.max-height.px] = "height-LayoutService.getToolbarHeightPx()">
        <md-list [dragula]="layer-bag" *ngIf="layoutService.getLayerListVisibilityStream() | async">
            <md-list-item *ngIf="(layerService.getLayersStream() | async).length === 0">
                <button md-button>
                    <md-icon>add</md-icon> add layer
                </button>
            </md-list-item>

            <template ngFor let-layer [ngForOf]="layerService.getLayersStream() | async">
                <md-list-item (click)="layerService.setSelectedLayer(layer)"
                              [class.active-layer]="layer === (layerService.getSelectedLayerStream() | async)"
                              [class.list-item-extended]="layer.expanded"
                              [title]="layer.name"
                >
                    <md-menu #layerMenu="mdMenu">
                        <button md-menu-item [disabled]="true">
                            <md-icon >visibility_off</md-icon>
                            <span>Hide Layer</span>
                        </button>
                        <!--
                        <button md-menu-item *ngIf="layer.expanded" [disabled]="true">
                            <md-icon >visibility</md-icon>
                            <span>Show Layer</span>
                        </button>
                        -->
                        <button md-menu-item *ngIf="!layer.expanded" (click)="toggleLayer(layer)">
                            <md-icon >expand_more</md-icon>
                            <span>Show Legend</span>
                        </button>
                        <button md-menu-item *ngIf="layer.expanded" (click)="toggleLayer(layer)">
                            <md-icon >expand_less</md-icon>
                            <span>Hide Legend</span>
                        </button>
                        <button md-menu-item (click)="dialog.open(OperatorGraphDialogComponent, {layers: [layer]})"  [disabled]="true">
                            <md-icon>merge_type</md-icon>
                            <span>Lineage</span>
                        </button>
                        <button md-menu-item (click)="layerService.removeLayer(layer)">
                            <md-icon>delete</md-icon>
                            <span>Remove</span>
                        </button>
                        <button md-menu-item (click)="dialog.open(RenameLayerComponent)">
                            <md-icon>mode_edit</md-icon>
                            <span>Rename</span>
                        </button>
                        <button md-menu-item (click)="dialog.open(SymbologyDialogComponent)"  [disabled]="true">
                            <md-icon>color_lens</md-icon>
                            <span>Edit Symbology</span>
                        </button>
                        <button md-menu-item (click)="mapService.zoomToLayer(layer)">
                            <md-icon>fullscreen</md-icon>
                            <span>Zoom to Extent</span>
                        </button>
                        <button md-menu-item (click)="layoutService.setSidenavContentComponent(OperatorRepositoryComponent)">
                            <md-icon>input</md-icon>
                            <span>Matching Operators</span>
                        </button>
                        <button md-menu-item (click)="dialog.open(ExportDialogComponent)"  [disabled]="true">
                            <md-icon>file_download</md-icon>
                            <span>Export</span>
                        </button>
                        <button md-menu-item [disabled]="true">
                            <md-icon>share</md-icon>
                            <span>Share</span>
                        </button>
                    </md-menu>

                    <div class="list-element-inner-container" fxLayout="column" fxLayoutAlign="space-between none">
                        <div fxLayout="row" fxLayoutAlign="space-between center" >
                            <button md-icon-button
                                    aria-label="Show Legend"
                                    (click)="toggleLayer(layer)">
                                <md-icon *ngIf="!layer.expanded">expand_more</md-icon>
                                <md-icon *ngIf="layer.expanded">expand_less</md-icon>
                            </button>

                            <div #layerName class="mat-list-item-text" fxFlex="grow">
                                {{layer.name}}
                            </div>

                            <button md-icon-button class="secondary_action" #menuTrigger [mdMenuTriggerFor]="layerMenu" aria-label="More">
                                <md-icon>more_vert</md-icon>
                            </button>


                            <button md-icon-button class="mat-warn error-button" aria-label="Reload"
                                    *ngIf="(layer.loadingState| async) === LoadingState.ERROR"
                                    (click)="layer.reload()"
                            >
                                <md-icon>replay</md-icon>
                            </button>
                        </div>

                        <div *ngIf="layer.expanded" [ngSwitch]="layer.symbology.getSymbologyType()" fxLayout="row">

                            <wave-legendary-points
                                *ngSwitchCase="_enumSymbologyType.SIMPLE_POINT"
                                [symbology]="layer.symbology">
                            </wave-legendary-points>

                            <wave-legendary-clustered-points
                                *ngSwitchCase="_enumSymbologyType.CLUSTERED_POINT"
                                [symbology]="layer.symbology">
                            </wave-legendary-clustered-points>

                            <wave-legendary-vector
                                *ngSwitchCase="_enumSymbologyType.SIMPLE_VECTOR"
                                [symbology]="layer.symbology">
                            </wave-legendary-vector>

                            <wave-legendary-raster
                                *ngSwitchCase="_enumSymbologyType.RASTER"
                                [symbology]="layer.symbology">
                            </wave-legendary-raster>

                            <wave-legendary-mapping-colorizer-raster
                                *ngSwitchCase="_enumSymbologyType.MAPPING_COLORIZER_RASTER"
                                [symbology]="layer.symbology">
                            </wave-legendary-mapping-colorizer-raster>

                            <wave-legendary *ngSwitchDefault [symbology]="layer.symbology"></wave-legendary>
                        </div>

                        <md-progress-bar
                            [mode]="(layer.loadingState | async) === LoadingState.LOADING ? 'query' : 'determinate'"
                            [value]="100"
                            [color]="(layerService.getSelectedLayerStream() | async) === layer ? 'accent' : ''"
                        ></md-progress-bar>

                    </div>
                </md-list-item>

            </template>
        </md-list>
    </div>

</div>
