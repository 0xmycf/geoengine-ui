<wave-sidenav-header>Layer Collection</wave-sidenav-header>
<button mat-button (click)="back()" matTooltip="Navigate Back" matTooltipPosition="after" [disabled]="(activeCollection$ | async) === 0">
    <mat-icon>arrow_back</mat-icon>
</button>

<button
    mat-button
    (click)="forward()"
    matTooltip="Navigate Forward"
    matTooltipPosition="after"
    [disabled]="(activeCollection$ | async) === getCollectionCount() - 1"
>
    <mat-icon>arrow_forward</mat-icon>
</button>

<div *ngFor="let collection of collections$ | async; index as i">
    <div *ngIf="i === (activeCollection$ | async)" style="height: 400px">
        <wave-layer-collection-list
            *ngIf="i === (activeCollection$ | async)"
            [collection]="collection"
            (childCollectionSelection)="selectCollection(i, $event)"
        ></wave-layer-collection-list>
    </div>
</div>
