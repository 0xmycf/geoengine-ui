<button
    mat-button
    class="toggle"
    (click)="toggleVisibility()"
    [ngSwitch]="visible"
    matTooltipPosition="above"
    [matTooltip]="toggleTooltip"
    [matTooltipShowDelay]="toggleTooltipDelay"
>
    <mat-icon *ngSwitchCase="false">expand_less</mat-icon>
    <mat-icon *ngSwitchCase="true">expand_more</mat-icon>
</button>
<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let tabContent of tabs" (click)="setTab(tabContent)" [active]="activeTab == tabContent">
        <span fxFlex>{{ tabContent.name }}</span>
        <mat-icon class="close-button" (click)="closeTab(tabContent)">close</mat-icon>
    </a>
</nav>
<div [style.height.px]="contentHeight">
    <ng-template cdkPortalOutlet></ng-template>
</div>
