<div id="table-container" [style.height.px]="tableHeight">
    <table mat-table [dataSource]="dataSource">
        <!-- Data Columns -->
        <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">
            <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
            <td mat-cell *matCellDef="let element">{{ element.get(columnName) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
