<wave-dialog-header>Mediaview</wave-dialog-header>
<mat-dialog-content class="imageContainer">
    <div>
        <img [src]="imageURLs[currentImage]" (load)="imageLoaded()" [alt]="imageURLs[currentImage]" />
    </div>

    <div *ngIf="loading" class="loading">
        <div class="spinner">
            <mat-spinner color="primary"></mat-spinner>
        </div>
    </div>

    <div class="info">
        <h3 matTooltip="{{ imageURLs[currentImage] }}">{{ imageURLs[currentImage] }}</h3>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="imageURLs.length > 1" mat-fab color="primary" (click)="previousImage()" class="previous" [title]="'previous image'">
        <mat-icon class="mat-24">chevron_left</mat-icon>
    </button>

    <button *ngIf="imageURLs.length > 1" mat-fab color="primary" (click)="nextImage()" class="next" [title]="'next image'">
        <mat-icon class="mat-24">chevron_right</mat-icon>
    </button>

    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
