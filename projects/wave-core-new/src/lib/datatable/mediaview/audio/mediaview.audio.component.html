<wave-dialog-header>Mediaview</wave-dialog-header>
<mat-dialog-content class="audioContainer">
    <div>
        <audio [src]="audioURLs[currentAudio]" [controls]="true" [autoplay]="autoPlay" (ended)="nextAudio()"></audio>
    </div>

    <div class="info">
        <h3 matTooltip="{{ audioURLs[currentAudio] }}">{{ audioURLs[currentAudio] }}</h3>
    </div>
    <!-- <wave-mediaview-playlist [tracks]="audioURLs" [currentTrack]="currentAudio" (gotoTrack)="goToAudio($event)"></wave-mediaview-playlist> -->
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="audioURLs.length > 1" mat-fab color="primary" (click)="previousAudio()" class="previous" [title]="'previous audio'">
        <mat-icon class="mat-24">chevron_left</mat-icon>
    </button>

    <button *ngIf="audioURLs.length > 1" mat-fab color="primary" (click)="nextAudio()" class="next" [title]="'next audio'">
        <mat-icon class="mat-24">chevron_right</mat-icon>
    </button>

    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
