<wave-sidenav-header>Login</wave-sidenav-header>
<ng-container *waveIfLoggedIn>
    <div *ngIf="user">Welcome {{ user.realName }}!</div>
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
</ng-container>
<ng-container *waveIfGuest>
    <div>Please login</div>
    <div *ngIf="user === undefined">Undefined</div>
    <div *ngIf="user !== undefined && user.isGuest">Guest User</div>
    <button mat-raised-button color="primary" (click)="login()">Login with GFBio</button>
</ng-container>
