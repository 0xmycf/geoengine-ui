<div class="legend-container mat-elevation-z4" *ngIf="!!layer" fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="0.5rem">
    <span style="padding-left: 4px">Legend</span>

    <geoengine-raster-legend *ngIf="asRasterLayer as rasterLayer" [layer]="rasterLayer" style="padding-left: 8px">
    </geoengine-raster-legend>
    <geoengine-vector-legend *ngIf="asVectorLayer as vectorLayer" [layer]="vectorLayer" style="padding-left: 8px">
    </geoengine-vector-legend>
</div>
