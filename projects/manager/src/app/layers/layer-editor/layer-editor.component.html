@if (layer(); as layer) {
    <div class="container">
        <form [formGroup]="form">
            <mat-card class="top">
                <mat-card-header>
                    <mat-card-title>Layer Details</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>

                    <geoengine-code-editor formControlName="workflow"></geoengine-code-editor>

                    <div class="actions">
                        <button mat-raised-button color="primary" [disabled]="form.pristine || !form.valid" (click)="applyChanges()">
                            Apply
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
