@if (collection(); as collection) {
    <div class="container">
        <mat-card class="top">
            <mat-card-header>
                <mat-card-title>Layer Collection Details</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </form>

                <!-- todo: properties -->

                <div class="actions">
                    <button mat-raised-button color="primary" [disabled]="form.pristine || !form.valid" (click)="applyChanges()">
                        Apply
                    </button>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card>
            <mat-card-header>
                <mat-card-title>Collection Items (Children)</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <div class="children">
                    <geoengine-layer-collection-list
                        class="left"
                        [showLayerToggle]="false"
                        [highlightSelection]="true"
                        [collectionNavigation]="CollectionNavigation.Disabled"
                        [collection]="collection.id"
                        (selectLayer)="selectLayer($event)"
                        (selectCollection)="selectCollection($event)"
                    ></geoengine-layer-collection-list>
                </div>
                <div>
                    <button
                        mat-button
                        color="warn"
                        type="button"
                        (click)="removeChild()"
                        [disabled]="!(selectedCollection || selectedLayer)"
                    >
                        <mat-icon>remove_circle_outline</mat-icon> Remove Selected
                    </button>
                    <button mat-button color="primary" type="button" (click)="addChild()">
                        <mat-icon>add_circle_outline</mat-icon> Add Child
                    </button>
                    <button mat-button color="primary" type="button" (click)="createChild()">
                        <mat-icon>add_circle_outline</mat-icon> Create Child
                    </button>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card>
            <mat-card-header>
                <mat-card-title>Permissions</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <geoengine-manager-permissions
                    resourceType="layerCollection"
                    [resourceId]="collection.id.collectionId"
                ></geoengine-manager-permissions>
            </mat-card-content>
        </mat-card>

        <div class="actions">
            <button mat-raised-button color="warn" (click)="deleteCollection()">Delete Collection</button>
        </div>
    </div>
}
