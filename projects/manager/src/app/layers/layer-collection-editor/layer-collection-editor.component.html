@if (collection(); as collection) {
    <div class="container">
        <mat-card class="top">
            <mat-card-header>
                <mat-card-title>Layer Collection Details</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" />
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </form>

                <div class="actions">
                    <button mat-raised-button color="primary" [disabled]="form.pristine || !form.valid" (click)="applyChanges()">
                        Apply
                    </button>
                </div>
            </mat-card-content>
        </mat-card>

        <div class="actions">
            <button mat-raised-button color="warn" (click)="deleteCollection()">Delete Collection</button>
        </div>
    </div>
}
