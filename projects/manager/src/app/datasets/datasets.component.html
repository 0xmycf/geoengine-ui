<div class="container">
    <geoengine-manager-dataset-list class="left" (selectDataset)="selectDataset($event)"></geoengine-manager-dataset-list>

    @if (selectedDataset$ | async; as dataset) {
        <geoengine-manager-dataset-editor [dataset]="dataset"></geoengine-manager-dataset-editor>
    } @else {
        <div>Please select a dataset</div>
    }
</div>
