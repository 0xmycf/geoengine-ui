<div class="container">
    <mat-card class="top">
        <mat-card-header>
            <mat-card-title>Dataset Details</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field appearance="fill">
                    <mat-label>Layer Type</mat-label>
                    <input matInput type="text" formControlName="layerType" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Data Type</mat-label>
                    <input matInput type="text" formControlName="dataType" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Display Name</mat-label>
                    <input matInput type="text" formControlName="displayName" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Dataset Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="bottom">
        <mat-card-header>
            <mat-card-title>Permissions</mat-card-title>
        </mat-card-header>

        <mat-card-content class="permissions">
            <geoengine-manager-permissions resourceType="dataset" [resourceId]="dataset.id"></geoengine-manager-permissions>
        </mat-card-content>
    </mat-card>
</div>
