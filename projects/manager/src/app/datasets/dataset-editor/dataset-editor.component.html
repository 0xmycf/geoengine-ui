<div class="container">
    <mat-card class="top">
        <mat-card-header>
            <mat-card-title>Dataset Details</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form">
                <div class="flex-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" />
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Display Name</mat-label>
                        <input matInput type="text" formControlName="displayName" />
                    </mat-form-field>
                </div>
                <div class="flex-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Layer Type</mat-label>
                        <input matInput type="text" readonly formControlName="layerType" />
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Data Type</mat-label>
                        <input matInput type="text" readonly formControlName="dataType" />
                    </mat-form-field>
                </div>
                <mat-form-field appearance="fill">
                    <mat-label>Dataset Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Symbology</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            @if (symbologyWorkflow$ | async; as symbologyWorkflow) {
                <geoengine-raster-symbology-editor
                    *ngIf="dataset.resultDescriptor.type === 'raster'"
                    [symbologyWorkflow]="symbologyWorkflow"
                    (changedSymbology)="changeRasterSymbology($event)"
                ></geoengine-raster-symbology-editor>

                <geoengine-vector-symbology-editor *ngIf="dataset.resultDescriptor.type === 'vector'"></geoengine-vector-symbology-editor>
            }
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Loading Information</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <geoengine-manager-loading-info [datasetName]="dataset.name"></geoengine-manager-loading-info>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Result Descriptor</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <geoengine-manager-raster-result-descriptor
                *ngIf="dataset.resultDescriptor.type === 'raster'"
                [resultDescriptor]="dataset.resultDescriptor"
            ></geoengine-manager-raster-result-descriptor>

            <geoengine-manager-vector-result-descriptor
                *ngIf="dataset.resultDescriptor.type === 'vector'"
                [resultDescriptor]="dataset.resultDescriptor"
            ></geoengine-manager-vector-result-descriptor>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Permissions</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <geoengine-manager-permissions resourceType="dataset" [resourceId]="dataset.id"></geoengine-manager-permissions>
        </mat-card-content>
    </mat-card>
</div>
