<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon mat-list-icon svgIcon="symbology:point"
                  [style.stroke-width.px]='symbology.strokeWidth'
                  [style.stroke]='symbology.strokeRGBA.rgbaCssString()'
                  [style.fill]='symbology.fillRGBA.rgbaCssString()'
                  [style.stroke-dasharray]="symbology?.strokeDashStyle"
        ></mat-icon>
        <span fxFlex>Default color</span>
    </div>

    <div *ngFor="let brk of symbology?.fillColorizer?.breakpoints" fxLayoutAlign="start center">
        <mat-icon mat-list-icon svgIcon="symbology:point"
                  [style.stroke-width.px]='symbology.strokeWidth'
                  [style.stroke]='symbology.strokeRGBA.rgbaCssString()'
                  [style.fill]='brk.rgba.rgbaCssString()'
                  [style.stroke-dasharray]="symbology?.strokeDashStyle"
        ></mat-icon>
        <span fxFlex>{{brk.value}}</span>
    </div>
</div>
