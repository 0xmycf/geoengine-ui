<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="container" fxLayout="column" fxLayoutAlign="space-around">
        <mat-card class="login">
            <mat-card-header>
                <!-- <mat-icon matCardTitle svgIcon="geoengine:logo-green" aria-label="Geo Engine" [inline]="true"></mat-icon> -->
                <img matCardTitle src="assets/logos/gdo-cropped.gif" alt="GdO-Libellenportal" />
                <mat-card-subtitle>Bitte geben Sie ein Token an, um Zugang zu diesem Portal zu erhalten.</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content [ngSwitch]="formStatus$ | async">
                <ng-template [ngSwitchCase]="FormStatus.LoggedOut">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Token" formControlName="sessionToken" />
                    </mat-form-field>
                    <p class="error" *ngIf="invalidCredentials$ | async">Ung√ºltiges Token</p>
                </ng-template>
                <ng-template [ngSwitchCase]="FormStatus.Loading">
                    <mat-spinner></mat-spinner>
                </ng-template>
            </mat-card-content>
            <mat-card-actions [ngSwitch]="formStatus$ | async" fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="space-between center">
                <button mat-raised-button type="submit" [disabled]="(loginForm.statusChanges | async) !== 'VALID'" color="primary" fxFlex>
                    Login
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</form>
