<div *ngIf="backendInfo">
    <h2>Backend info:</h2>

    <dl>
        <dt>Backend version:</dt>
        <dd>{{ backendInfo.version }}</dd>
        <dt>Backend features:</dt>
        <dd>{{ backendInfo.features }}</dd>
        <dt>Build date:</dt>
        <dd>{{ backendInfo.buildDate }}</dd>
        <dt>Commit hash:</dt>
        <dd>{{ backendInfo.commitHash }}</dd>
    </dl>
</div>

<div *ngIf="error">
    <h2>The backend could not be reached.</h2>

    <p>{{ error.status }} - {{ error.statusText }}</p>

    <p>{{ error.message }}</p>
</div>
