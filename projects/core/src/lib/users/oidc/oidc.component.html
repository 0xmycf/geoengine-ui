<wave-sidenav-header>Login</wave-sidenav-header>
<ng-container *waveIfLoggedIn>
    <p *ngIf="user">Welcome {{ user.realName }}!</p>
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
</ng-container>
<ng-container *waveIfGuest>
    <p>You are currently not logged in. By clicking the button below, you will be redirected to a login page.</p>
    <button mat-raised-button color="primary" [disabled]="loginDisabled | async" (click)="login()">Login</button>
</ng-container>
