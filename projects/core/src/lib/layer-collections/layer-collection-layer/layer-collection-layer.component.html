<ng-container>
    <span class="header">
        <span class="header-content">
            <span matRipple class="header-click">
                <mat-icon class="header-icon">map</mat-icon>
                <span class="header-text" (click)="onAdd()">
                    <h4 class="header-text-line">{{ layer?.name }}</h4>
                    <p class="header-text-line">{{ layer?.description }}</p>
                </span>
            </span>

            <span class="header-button">
                <button mat-raised-button aria-label="Example icon button with a menu icon" (click)="toggleExpand()">
                    details
                    <mat-icon *ngIf="!expanded">expand_more</mat-icon>
                    <mat-icon *ngIf="expanded">expand_less</mat-icon>
                </button>
            </span>
        </span>
    </span>
</ng-container>
<ng-container>
    <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="expanded" class="details">
    <span *ngIf="layerMetadata" class="details-content">
        <span class="details-row">
            <mat-icon class="details-row-icon">language</mat-icon>
            <span class="details-row-text">
                <p class="details-row-text-line">{{ layerMetadata.spatialReference.srsString }}</p>
            </span>
        </span>
        <span class="details-row">
            <mat-icon class="details-row-icon">fullscreen</mat-icon>
            <span class="details-row-text">
                <p class="details-row-text-line">{{ bboxLowerLeftString }}</p>
                <p class="details-row-text-line">{{ bboxUpperRightString }}</p>
            </span>
        </span>
        <span class="details-row">
            <mat-icon class="details-row-icon">date_range</mat-icon>
            <span class="details-row-text">
                <p class="details-row-text-line">{{ minTimeString }}</p>
                <p class="details-row-text-line">{{ maxTimeString }}</p>
            </span>
        </span>
    </span>

    <span *ngIf="rasterLayerMetadata" class="details-content">
        <!--
        <span class="details-row">
            <span class="details-row-text">
                <h4 class="details-row-text-line">Nat. resolution</h4>
                <p class="details-row-text-line">{{ rasterLayerMetadata.resolution }}</p>
            </span>
        </span>
        -->
    </span>
    <span *ngIf="vectorLayerMetadata" class="details-content"></span>
</ng-container>
