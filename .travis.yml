language: typescript
script:
  - export TAG=`if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then echo "dev"; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi`
  - export REPO=umrdbs/wave
  - docker build --tag $REPO:$TAG --file Dockerfile .
after_success:
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then
      docker push $REPO:$TAG;
    fi
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
